id: https://cim.ucaiug.io/ns#TC57CIM.IEC61970
name: TC57CIM.IEC61970
title: IEC61970
description: "The domain package defines primitive datatypes that are used by classes\
  \ in other packages. Stereotypes are used to describe the datatypes. The following\
  \ stereotypes are defined:\r\n&lt;&lt;enumeration&gt;&gt; A list of permissible\
  \ constant values.\r\n&lt;&lt;Primitive&gt;&gt; The most basic data types used to\
  \ compose all other data types.\r\n&lt;&lt;CIMDatatype&gt;&gt; A datatype that contains\
  \ a value attribute, an optional unit of measure and a unit multiplier. The unit\
  \ and multiplier may be specified as a static variable initialized to the allowed\
  \ value.\r\n&lt;&lt;Compound&gt;&gt; A composite of Primitive, enumeration, CIMDatatype\
  \ or other Compound classes, as long as the Compound classes do not recurse.\r\n\
  For all datatypes both positive and negative values are allowed unless stated otherwise\
  \ for a particular datatype. \r\n"
